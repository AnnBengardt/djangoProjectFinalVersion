{% extends 'base2.html' %}

{% load static %}
{% block content %}
<!-- In the body of the HTML page add this and continue adding all Fields. I have provided three example below -->
 <h1 class='list'>Использованный датасет</h1>
     <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
  width="100%">
         <thead>
             <tr>
              <th class="th-sm">№
              </th>
              <th class="th-sm">Отзыв
              </th>
              <th class="th-sm">Класс (true)
              </th>
              <th class="th-sm">Класс (predicted)
              </th>
            </tr>
         </thead>
          <tbody>
       {% for review in page_obj  %}
            <tr>
                <td>{{review.row}}</td>
                <td>{{review.text}}</td>
                <td>{{review.label}}</td>
                <td>{{review.prediction}}</td>
            </tr>

            {% endfor %}
          </tbody>
        </table>

<script  type="text/javascript">
$(document).ready(function () {
  $('#dtVerticalScrollExample').DataTable({
    "scrollY": "200px",
    "scrollCollapse": true,
  });
  $('.dataTables_length').addClass('bs-select');
});
</script>
{% endblock %}
